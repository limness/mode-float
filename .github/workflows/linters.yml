name: Linters

on:
  push:
    branches:
      - dev
  pull_request:
    types: [opened, synchronize]

jobs:
  linters:
    runs-on: ubuntu-22.04

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v3

      - name: 'Set up Python'
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
          cache-dependency-path: pyproject.toml

      - name: 'Install Poetry'
        run: python -m pip install poetry

      - name: 'Run linters'
        run: make check
