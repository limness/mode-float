<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Пример дашборда</title>
    <style>
      body {
        margin: 0;
        font-family: 'Mulish', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f1118;
        color: #f5f5ff;
        display: grid;
        place-items: center;
        height: 100vh;
      }
      .card {
        width: min(640px, 90vw);
        border-radius: 20px;
        background: linear-gradient(135deg, #1e2233, #161924);
        border: 1px solid rgba(255, 255, 255, 0.06);
        padding: 32px;
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
      }
      p {
        margin: 0 0 24px;
        color: rgba(255, 255, 255, 0.7);
      }
      iframe {
        width: 100%;
        height: 280px;
        border: none;
        border-radius: 16px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <iframe
        src="https://www.openstreetmap.org/export/embed.html?bbox=37.600%2C55.730%2C37.640%2C55.760&layer=mapnik"
        title="Demo map"
      ></iframe>
    </div>
  </body>
</html>
