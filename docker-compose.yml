version: '3.9'

networks:
  float-net:
    driver: bridge

volumes:
  prometheus-data:
  alertmanager-data:

services:
  # --- core ---
  postgres:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fly-potato}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - '${PG_PORT:-5433}:5432'
    volumes:
      - './data/postgres16:/var/lib/postgresql/data'
    networks:
      - float-net
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d fly-potato']
      interval: 5s
      timeout: 3s
      retries: 20
    profiles:
      - all
      - core

  migration:
    build: .
    command: sh -c 'poetry run alembic upgrade head'
    #    volumes:
    #      - './alembic/versions:/float-mode/alembic/versions'
    environment:
      POSTGRES_URI: ${POSTGRES_URI:-postgresql+asyncpg://postgres:postgres@postgres:5432/fly-potato}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - float-net
    profiles:
      - all
      - core

  inline:
    build:
      context: .
      dockerfile: Dockerfile.inline
    env_file:
      - .env.dev
    restart: always
    networks:
      - float-net
    volumes:
      - './alembic/versions:/fly-potato/alembic/versions'
      - './certs:/fly-potato/certs'
      - './logs:/fly-potato/logs'
    ports:
      - ':8000'
    profiles:
      - all
      - tests
      - core

  backend:
    build: .
    environment:
      POSTGRES_URI: ${POSTGRES_URI:-postgresql+asyncpg://postgres:postgres@postgres:5432/fly-potato}
    restart: always
    networks:
      - float-net
    volumes:
      - './alembic/versions:/fly-potato/alembic/versions'
      - './certs:/fly-potato/certs'
      - './logs:/fly-potato/logs'
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - ':8000'
    profiles:
      - all
      - core

  # --- monitoring ---
  prometheus:
    image: docker.io/prom/prometheus:v3.5.0
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.retention.time=${PROM_RETENTION_TIME:-7d}'
      - '--storage.tsdb.retention.size=${PROM_RETENTION_SIZE:-5GB}'
    volumes:
      - './config/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro'
      - './config/alert.rules.yaml:/etc/prometheus/alert.rules.yaml:ro'
      - 'prometheus-data:/prometheus'
    restart: always
    ports:
      - '${PROM_PORT:-9090}:9090'
    networks:
      - float-net
    profiles:
      - all
      - monitoring

  alertmanager:
    image: quay.io/prometheus/alertmanager:v0.28.1
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yaml'
      - '--storage.path=/alertmanager'
    volumes:
      - './config/alertmanager.yaml:/etc/alertmanager/alertmanager.yaml:ro'
      - './config/telegram.tmpl:/etc/alertmanager/telegram.tmpl:ro'
      - './data/alertmanager:/alertmanager'
    restart: always
    ports:
      - '${ALERT_PORT:-9093}:9093'
    networks:
      - float-net
    profiles:
      - all
      - monitoring

  node_exporter:
    image: quay.io/prometheus/node-exporter:v1.9.1
    command: '--path.rootfs=/host'
    pid: host
    restart: always
    volumes:
      - '/:/host:ro'
    ports:
      - '${NODE_EXP_PORT:-9100}:9100'
    networks:
      - float-net
    profiles:
      - all
      - monitoring

  postgres_exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.17.1
    restart: always
    ports:
      - '${PG_EXP_PORT:-9187}:9187'
    networks:
      - float-net
    profiles:
      - all
      - monitoring

  sql_exporter:
    image: burningalchemist/sql_exporter:0.18
    restart: always
    command:
      - '--config.file=/etc/sql_exporter/config.yaml'
    volumes:
      - './config/sql_exporter.yaml:/etc/sql_exporter/config.yaml:ro'
      - './config/pg_app.collector.yaml:/etc/sql_exporter/pg_app.collector.yaml:ro'
    env_file:
      - .env.prod
    ports:
      - '${SQL_EXP_PORT:-9399}:9399'
    networks:
      - float-net
    profiles:
      - all
      - monitoring

  grafana:
    image: grafana/grafana:11.2.0
    container_name: grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_ADMIN_PASSWORD:-admin}
      GF_SERVER_ROOT_URL: https://fly-potato.ru/grafana
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"

    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./data/grafana:/var/lib/grafana:Z
    ports:
      - '${GRAFANA_PORT:-3000}:3000'
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - float-net
    profiles:
      - all
      - monitoring

  # --- auth ---
  nginx:
    image: nginx:1.25
    ports:
      - '80:80'
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - float-net
    profiles:
      - all
      - auth

  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    command: ['start-dev', '--http-port=8080', '--import-realm']
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    volumes:
      - ./data/keycloak:/opt/keycloak/data
      - ./data/keycloak-import:/opt/keycloak/data/import
    ports:
      - '8080:8080'
    networks:
      - float-net
    profiles:
      - all
      - auth

  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
    restart: always
    command:
      - --provider=keycloak-oidc
      - --oidc-issuer-url=http://keycloak:8080/realms/${OAUTH2_REALMS}
      - --client-id=${OAUTH2_CLIENT_ID:-nginx-client}
      - --client-secret=${OAUTH2_CLIENT_SECRET}
      - --cookie-secret=${OAUTH2_COOKIE_SECRET}
      - --cookie-expire=168h
      - --cookie-refresh=10m
      - --http-address=0.0.0.0:4180
      - --redirect-url=http://localhost/oauth2/callback
      - --email-domain=*
      - --upstream=static://200
      - --pass-authorization-header=true
      - --set-authorization-header=true
      - --set-xauthrequest=true
      - --insecure-oidc-allow-unverified-email=true
      - --pass-access-token=true
    ports:
      - '4180:4180'
    networks:
      - float-net
    profiles:
      - all
      - auth